<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左右分栏布局</title>
  <style>
    /* 设置整个页面的布局为 Flexbox 布局 */
    body {
      margin: 0; /* 去除默认的 body 边距 */
      height: 100vh; /* 设置 body 的高度为视窗高度，确保整个页面铺满屏幕 */
      display: flex;
    }

    /* 设置包含左右两部分的容器为 Flexbox 布局，并占满整个页面 */
    #container {
      flex: 1;
      display: flex;
    }

    /* 左侧部分占据 30% 的宽度，右侧部分占据剩余的 70% */
    #left {
      flex: 0 0 30%;
      background-color: #f0f0f0; /* 左侧部分的背景颜色 */
      padding: 20px; /* 左侧部分的内边距 */
    }

    #right {
      flex: 1; /* 剩余的空间全部给右侧部分 */
      background-color: #ffffff; /* 右侧部分的背景颜色 */
      padding: 20px; /* 右侧部分的内边距 */
    }
  </style>
</head>
<body>
  <!-- 包含左右两部分的容器 -->
  <div id="container">
    <!-- 左侧部分 -->
    <div id="left">
      <h2>左侧部分</h2>
      <p>这里是左侧的内容。</p>
    </div>

    <!-- 右侧部分 -->
    <div id="right">
      <h2>右侧部分</h2>
      <p>这里是右侧的内容。</p>
    </div>
  </div>
</body>
</html>
